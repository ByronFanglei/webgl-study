<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <p>web gl</p>

    <script>
        let canvas = document.getElementById("canvas");
        /**
         * 2d: 绘制2d
         * webgl: 绘制3d内容
         */
        let ctx = canvas.getContext("2d");


        canvas.width = window.innerWidth;
        canvas.height = 300;
        let x = 0;
        let y = 0;
        let d = 20;
        function draw() {
          // 清除前面画面, 动画原理，绘制下一帧先把上一帧清除掉
          ctx.clearRect(0, 0, canvas.width, canvas.height)
          ctx.fillRect(x, y, d, d)
          x += 30
          y += 20
        }

        // draw(x, y, d, d)

    </script>
</body>
</html>
